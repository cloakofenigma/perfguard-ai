[pytest]
# Pytest configuration for PerfGuard AI

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    perf: Performance tests that will be analyzed by PerfGuard AI
    slow: Tests with intentional performance issues
    integration: Integration tests
    unit: Unit tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Benchmark settings
[tool:pytest-benchmark]
min_rounds = 5
max_time = 2.0
min_time = 0.000005
timer = time.perf_counter
disable_gc = true
warmup = true

# Coverage settings (optional)
[coverage:run]
source = perfguard
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
