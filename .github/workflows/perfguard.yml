name: PerfGuard AI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  perfguard:
    runs-on: ubuntu-latest
    outputs:
      score: ${{ steps.run-perfguard.outputs.score }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pre-flight checks
        run: |
          echo "::group::Environment Check"
          python --version
          pip --version
          jq --version
          echo "::endgroup::"

          echo "::group::Git Status"
          git status
          git log --oneline -5
          echo "::endgroup::"

      - name: Verify API key
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "::error::ANTHROPIC_API_KEY secret is not set"
            exit 1
          fi
          echo "âœ… API key is configured"

      - name: Run linting (optional)
        continue-on-error: true
        run: |
          echo "::group::Code Quality Checks"
          ruff check perfguard/ || true
          echo "::endgroup::"

      - name: Run security scan
        continue-on-error: true
        run: |
          echo "::group::Security Scan"
          bandit -r perfguard/ -f txt || true
          echo "::endgroup::"

      - name: Run PerfGuard AI
        id: run-perfguard
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PERFGUARD_ENV: production
        run: |
          echo "::group::PerfGuard Analysis"
          python perfguard/main.py || EXIT_CODE=$?
          echo "::endgroup::"

          # Extract score for job output (handle missing file gracefully)
          if [ -f "perfguard_score.json" ]; then
            SCORE=$(jq -r '.performance_score // 0' perfguard_score.json)
            echo "score=$SCORE" >> $GITHUB_OUTPUT
            echo "ðŸ“Š Performance Score: $SCORE/100"
          else
            echo "score=0" >> $GITHUB_OUTPUT
            echo "::warning::Score file not generated"
          fi

          # Preserve exit code
          exit ${EXIT_CODE:-0}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perfguard-results
          path: |
            perfguard_score.json
            perfguard_report.md
            perfguard_baselines.json
            benchmark_results.json
          retention-days: 30

      - name: Update dashboard data
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Copy report to dashboard public folder for GitHub Pages
          if [ -f "perfguard_score.json" ]; then
            cp perfguard_score.json dashboard/public/report.json
            echo "âœ… Updated dashboard with latest performance data"
          fi

      - name: Comment on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Check if report exists
            if (!fs.existsSync('perfguard_report.md')) {
              console.log('No report file found, skipping comment');
              return;
            }

            const report = fs.readFileSync('perfguard_report.md', 'utf8');

            // Find existing PerfGuard comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const perfguardComment = comments.find(comment =>
              comment.body.includes('PerfGuard AI Report')
            );

            // Update or create comment
            if (perfguardComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: perfguardComment.id,
                body: report
              });
              console.log('Updated existing PerfGuard comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
              console.log('Created new PerfGuard comment');
            }

      - name: Check score threshold
        if: steps.run-perfguard.outputs.score != ''
        run: |
          SCORE=${{ steps.run-perfguard.outputs.score }}
          THRESHOLD=80

          echo "Performance Score: $SCORE"
          echo "Required Threshold: $THRESHOLD"

          if (( $(echo "$SCORE < $THRESHOLD" | bc -l) )); then
            echo "::error::âŒ Performance score ($SCORE) is below threshold ($THRESHOLD)"
            echo "### ðŸš« Performance Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "Score: **$SCORE/100** (Threshold: $THRESHOLD)" >> $GITHUB_STEP_SUMMARY
            echo "Review the PerfGuard AI report for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… Performance check passed!"
            echo "### âœ… Performance Check Passed" >> $GITHUB_STEP_SUMMARY
            echo "Score: **$SCORE/100**" >> $GITHUB_STEP_SUMMARY
          fi
